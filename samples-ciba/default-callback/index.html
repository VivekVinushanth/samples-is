<script>
function getResponse() {
const urlParams = new URLSearchParams(window.location.search);
if(urlParams.has('error_description')){
	error_description = urlParams.get('error_description');
	document.getElementById("ResponseText").innerHTML=("Authentication Failed !!"+" <br />" +error_description);
	document.getElementById("ResponseCode").innerHTML=("403");

} else if (urlParams.has('session_state')){
	document.getElementById("ResponseText").innerHTML=("Authentication Successful ! "+" <br />" + "Return to your Consumption device.");
	document.getElementById("SuccesSCode").innerHTML=("200");

} else if (urlParams.has('authenticationStatus')){
	document.getElementById("ResponseText").innerHTML=("Authentication Successful ! "+" <br />" + "Return to your Consumption device.");
	document.getElementById("SuccesSCode").innerHTML=("200");
}
else {
	document.getElementById("ResponseText").innerHTML=("Something went wrong. Retry!");
	document.getElementById("ResponseCode").innerHTML=("404");
}

}
</script>

<body onload="getResponse()">

				<h1 class = "error" id="ResponseCode"></h1>
				<h1 class = "success" id="SuccesSCode"></h1>
